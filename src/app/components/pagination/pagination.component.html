<h1>Pagination</h1>

<ul class="lead-list">
  <ng-container *ngFor="let lead of data">
    <ng-container *ngFor="let info of lead.data">
      <li *ngIf="info.name == 'nombre_y_apellido'">{{ info.values }}</li>
    </ng-container>
  </ng-container>
</ul>

<p-paginator [rows]="itemsPerPage" [totalRecords]="totalDocs" pageLinkSize="3" (onPageChange)="getLeadsByPage($event)"></p-paginator>
